{% extends "sign_layout.html" %}

{% block title %}
    Bad Reads Login!
{% endblock %}

{% block heading %}
    Log In!
{% endblock %}

{% block body%}
    <p>Username or Password incorrect, Try again.</p>
    <form action="{{ url_for('check_login') }}" method="POST">
        <p>Enter username:</p>
        <input type="text" name="username" placeholder="username">
        <p>Enter password:</p>
        <input type="password" name="password1" placeholder="password">
        <button>Log in</button>
    </form>

    <p>Don't have an account? <a href="{{ url_for('register') }}"> Sign Up </a></p>

{% endblock %}
